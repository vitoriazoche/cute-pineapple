<!doctype html>
<html>
    <head>
        <title> todo pineapple</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilo.css">
        <link rel="shortcut icon" href="images/pineapple.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!--Font Awesome CSS-->
        <script src="https://kit.fontawesome.com/c16ee83b89.js" crossorigin="anonymous"></script>

        <!--materialize css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body>
        <div class="conteiner">
            <div class="pine-title">
                <img src="images/pineapple.png">
                <h2>To Do List - <a href="#" class="pine">@pineapples</a></h2>
            </div>

            <div class="pine-actions">
                <input type="input" id="input" name="tarefa" value="" placeholder="typing your task...">
                <button type="submit" id="submit">
                    <span class="icon"> <i class="fas fa-plus"></i>
                    add new task</span>
                </button>
            </div>

            <!--visualizar lista de tarefas-->
            <ol class="toDoList" id="toDoList"></ol>
        </div>

        <div class="footer footer-copyright">
            <p>&copy 2021 - Criadora <a href="https://github.com/daniellesantana">@daniellesantana</a>, mas desenvolvido por <a href="https://github.com/vitoriazoche/to-do-pineapple">@vitoriazoche</a></p>
        </div>

        <script src="funcoes.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
